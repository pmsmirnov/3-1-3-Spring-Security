<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование юзера</title>
</head>
<body>
<table style="border-collapse: collapse;">
    <tr>
        <td style="border: 1px solid black;" th:text="${user_.username}   "></td>
        <td style="border: 1px solid black;" th:text="${user_.firstName}   "></td>
        <td style="border: 1px solid black;" th:text="   ${user_.lastName}   "></td>
        <td style="border: 1px solid black;" th:text="   ${user_.eMail}   "></td>
        <td style="border: 1px solid black;" th:text="   ${user_.password}   "></td>
        <td><table style="border-collapse: collapse;">
            <tr th:each="role : ${user_.roles}">
                <td style="border: 1px solid black;" th:text="   ${role.roleName}   "></td>
            </tr>
        </table></td>
    </tr>
</table>
<form th:method="POST" action="/admin/edit" th:object="${user_}">
    <input type="hidden" name="id" th:value="*{id}">

    <label for="NickName">Ник юзера:</label>
    <input type="text" id="nickName" name="nickName" th:value="*{username}"><br>

    <label for="firstName">Имя юзера:</label>
    <input type="text" id="firstName" name="firstName" th:value="*{firstName}"><br>

    <label for="lastName">Фамилия юзера:</label>
    <input type="text" id="lastName" name="lastName" th:value="*{lastName}"><br>

    <label for="eMail">Почта юзера:</label>
    <input type="text"  id="eMail" name="eMail" th:value="*{eMail}"><br>

    <label for="eMail">Пароль юзера:</label>
    <input type="text" id="passwd" name="passwd" th:value="*{password}"><br>

    <select  name="roleFromForm">
        <option th:each="role : ${roles_}" th:value="${role}" th:text="${role}">
        </option>
    </select><br>
    <input type="submit" value="Изменить">
</form><br><br><br>

<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
    <h3><input type="submit" value="Log out" /></h3>
</form>

</body>
</html>
